label: telegram_numbers_on_sale
description: ''
sql: "SELECT \n  address as nft_address,\n  JSONExtractString(get_methods, 'telemint_nft_item',\
  \ 3, 'returns', 1) as beneficiary_address,\n  JSONExtractUInt(get_methods, 'telemint_nft_item',\
  \ 3, 'returns', 2) / 1e9 as initial_min_bid,\n  JSONExtractUInt(get_methods, 'telemint_nft_item',\
  \ 3, 'returns', 3) / 1e9 as max_bid,\n  content_uri,\n  updated_at\nFROM (\n  SELECT\
  \ \n    address, \n    replaceRegexpAll(replaceOne(argMax(executed_get_methods,\
  \ last_tx_lt), ',\"returns\":[{}]', ''), '\\d{20,100}', '1337') as get_methods,\
  \ \n    any(content_uri) as content_uri,\n    max(last_tx_lt) as latest_tx_lt,\n\
  \    argMax(updated_at, last_tx_lt) as updated_at\n  FROM account_states\n  WHERE\
  \ hasAny(types, ['telemint_nft_item']) AND minter_address = unhex('000e41dc1dc3c9067ed24248580e12b3359818d83dee0304fabcf80845eafafdb2')\n\
  \  GROUP BY address\n) as latest_nft_state\nWHERE beneficiary_address != 'NONE'"
